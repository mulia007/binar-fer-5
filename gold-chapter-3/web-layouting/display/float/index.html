<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Float</title>
		<style>
			body {
				margin: 0;
				background-color: #593d5b;
			}

			header {
				width: 80%;
				height: 160px;
				margin: auto;
				background: #4fa07d;
				color: #fff;
			}

			aside {
				width: 20%;
				height: 600px;
				background: #9986ea;
				color: #fff;
				float: left;
				margin-left: 10%;
			}

			main {
				width: 30%;
				height: 600px;
				background: #9986ea;
				color: #fff;
				float: right;
				margin-right: 10%;
			}
		</style>
	</head>
	<body>
		<header><h3>My Header</h3></header>
		<aside>
			<p>Side Nav</p>
		</aside>
		<main>
			<p>Main Content</p>
		</main>
	</body>
</html>
